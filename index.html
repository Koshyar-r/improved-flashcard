    <script src="https://kit.fontawesome.com/d51f589380.js"></script>
    <title>Fluent Flashcard</title>
</head>
<body>
    
    <div class="fluent__container">
        <div class="fluent__content">
            <h3 class="fluent__flashcard-title">فلش کارت های دوره رایگان</h3>
            <button class="fluent__begin button">شروع</button>
            <div class="fluent__info">
                <div class="info">
                    <h4 class="info__title">کل</h4>
                    <p>1800 + <strong>85</strong></p>
                </div>
                <div class="info">
                    <h4 class="info__title">امروز</h4>
                    <p>200 + <strong>85</strong></p>
                </div>
            </div>
           <div class="plus__button-wrapper">
                <div class="icon plus">
                    <div class="tooltip">اضافه کردن فلش کارت</div>
                    <span><i class="fa-solid fa-plus"></i></span>
                </div>
           </div>
        </div>
    </div>
